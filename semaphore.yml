version: v1.0
name: Ruby
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: RSpec
    task:
      jobs:
        - name: Run specs
          commands:
            - checkout
            - sem-version ruby 2.6.0
            - bundle install --path vendor/bundle
            - bundle exec rspec
